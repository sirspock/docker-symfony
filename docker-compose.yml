version: '2'
services:
    db:
        image: mysql
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: beebop
            MYSQL_DATABASE: beebop
            MYSQL_USER: beebop
            MYSQL_PASSWORD: 4ZNepTxSWpSbStju
        volumes:
            - mysql_beebop:/var/lib/mysql
    php:
        build: ./php-fpm
        expose:
            - "9000"
        volumes:
            - ./symfony:/var/www/symfony
            - beebop_logs:/var/www/symfony/app/logs
            - ./php-fpm/beebop_start.sh:/usr/local/bin/beebop_start
        links:
            - db
    nginx:
        build: ./nginx
        ports:
            - "80:80"
        links:
            - php
        volumes_from:
            - php
        volumes:
            - ./logs/nginx/:/var/log/nginx
